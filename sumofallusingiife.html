    <script>

        //c.sum of all numbers using iife
        (function (arr){
            var total=0;
            for(i=0;i<arr.length;i++){
             total=total+arr[i]
            }
            console.log(total)

        })([1,2,3,45,67,89,99,67,55,9,0]);


       //c.sum of all numbers using annonymous fuction
       var sumannonymous=function(arr) {
        var total=0;
         for(var key in arr){
            total=total+arr[key]
        }
        console.log(total);
       }
       sumannonymous([1,2,3,4,5,6,7,8,9])




       //* rotate an array k times *//

    (
        function (arr, reverse) {
        if (reverse) arr.unshift(arr.pop());
        else arr.push(arr.shift());
        return arr;
        console.log(arr, reverse);
}
)([4,5,6,7,8,9]);
    
         

         



    </script>
